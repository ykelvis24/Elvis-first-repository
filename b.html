<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/b.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <h2>Login</h2>

            <form action="">
                <div class="inputbox">
                <label for="">Username</label>
                <div class="inputs">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Type your Username" required>
                </div>
                </div>
                <div class="inputbox">
                    <label for="">Password</label>
                    <div class="inputs">
                        <i class="fa-solid fa-key"></i>
                        <input type="text" placeholder="Password" required>
                    </div>
                </div>
            </form>
            <div class="submit">
                <a href="">Forgot Password?</a>
                <button>Login</button>
            </div>
            <div class="footer">
                <p>Or Sign Up Using</p>
                <div class="icons">
                    <a href=""><i class="fa-brands fa-facebook" style="color: blue;"></i></a>
                    <a href=""><i class="fa-brands fa-square-x-twitter" style="color: black;"></i></a>
                    <a href=""><i class="fab fa-google" style="color: orange;"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
